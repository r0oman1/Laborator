      <h1>
      program  to perform intersection between two arrays using Set <br> 
      intersection contains the elements of arrayl that are also in array2 <br>
      const array1 = [1, 2, 3, 5, 9];<br>
       const array2 = [1, 3, 5, 8];<br>
      </h1>
   </head>
   <body>

<script type="text/javascript">

function performIntersection(arr1, arr2) {

        // converting into Set
        const setA = new Set(arr1);
        const SetB = new Set(arr2);

        let intersectionResult = [];
 
        for (let i of setB) {
         
          if(setA.has(i)) {         
          intersectionResult.push(i);
         }
   }

    return intersectionResult;

}

 const array1 = [1, 2, 3, 5, 9];
 const array2 = [1, 3, 5, 8];

const result = performIntersection(array1, array2);
console.log(result);

</script>
</body>
